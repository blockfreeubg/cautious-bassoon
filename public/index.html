<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BlockFree</title>

<link rel="shortcut icon" href="favicon.webp">

<script src="/scram/scramjet.all.js"></script>
<script src="/baremux/index.js"></script>
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>

<style>
html, body {
    height: 100%;
    margin: 0;
    background: #202124;
    font-family: system-ui, sans-serif;
    color: white;
    overflow: hidden;
}

/* Layout */
.app {
    height: 100%;
    display: flex;
    flex-direction: column;
}

/* Tabs bar */
.tabs {
    height: 38px;
    background: #171717;
    display: flex;
    align-items: center;
    padding: 0 10px;
    gap: 6px;
}

/* Individual tab */
.tab {
    background: #2b2b2b;
    padding: 6px 14px;
    border-radius: 10px 10px 0 0;
    font-size: 13px;
    opacity: .9;
}

/* Add tab button */
.new-tab {
    font-size: 18px;
    padding: 0 8px;
    cursor: pointer;
    opacity: .7;
}

/* Address bar */
.browser-bar {
    height: 48px;
    background: #2b2b2b;
    display: flex;
    align-items: center;
    padding: 0 12px;
}

#sj-form {
    flex: 1;
    display: flex;
}

#sj-address {
    width: 100%;
    height: 34px;
    border-radius: 18px;
    border: none;
    padding: 0 14px;
    background: #3c4043;
    color: white;
    font-size: 14px;
    outline: none;
}

/* Main area */
.main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo {
    width: 110px;
    opacity: .85;
}

/* Errors */
.desc {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    opacity: .7;
}
</style>
</head>

<body>

<div class="app">

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab">New Tab</div>
        <div class="new-tab">+</div>
    </div>

    <!-- Address bar -->
    <div class="browser-bar">
        <form id="sj-form">
            <input id="sj-search-engine"
                value="https://www.google.com/search?q=%s"
                type="hidden">
            <input id="sj-address"
                type="text"
                placeholder="Search or type a URL">
        </form>
    </div>

    <!-- Main -->
    <div class="main">
        <img src="logo.png" class="logo">
    </div>

</div>

<div class="desc">
    <p id="sj-error"></p>
    <pre id="sj-error-code"></pre>
</div>

</body>
</html>
